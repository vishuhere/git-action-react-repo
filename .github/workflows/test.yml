name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3       
            - name: install nodejs
              uses: actions/setup-node@v3
              with:
                node-version: '16'
                cache: 'npm'  
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test

    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3       
            - name: install nodejs
              uses: actions/setup-node@v3
              with:
                node-version: '16'
                cache: 'npm'  
            - name: Install dependencies
              run: npm install
            - name: Build project
              run: npm run build  
            - name: deploying 
              run: echo "deploying..."